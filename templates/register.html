<!DOCTYPE html>
<html lang="en">

<head>
    <title> {{shop_name}} </title>

    <link rel="stylesheet" href="/static/css/login.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">

    <script src="/static/js/block_debug.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">

    <script type="text/javascript">
        var filter = "win16|win32|win64|mac";
        if (navigator.platform) {
            if (0 > filter.indexOf(navigator.platform.toLowerCase())) {} else {
                devtoolsDetector.addListener(function (isOpen, detail) {
                    if (isOpen) {
                        swal.fire(
                            "개발자 도구 감지",
                            '개발자 도구가 감지 되었습니다.',
                            "error"
                        );
                        window.location.href = `http://warning.or.kr`
                        return;
                    }
                });
                devtoolsDetector.lanuch();
            }
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(document).bind('keydown', function (e) {
                if (e.keyCode == 123) {
                    e.preventDefault();
                    e.returnValue = false;
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="login_form">
            <div class="logo">
                {{shop_name}}
            </div>
            <br>
            <style>
                .form-item {
                    display: flex; /* flexbox 레이아웃을 사용하여 항목들을 가로로 배치 */
                    gap: 10px; /* 입력란과 버튼 사이의 간격 */
                }
    
                #phone_number {
                    width: 600px; /* 입력란의 너비를 조정 */
                    flex-grow: 0; /* 입력란의 크기가 flex container 내에서 자동으로 늘어나지 않도록 설정 */
                }
    
                .btn-primary {
                    flex-grow: 0; /* 버튼의 크기가 flex container 내에서 자동으로 늘어나지 않도록 설정 */
                }

                .telBtn {
                    height: 62px;
                    width: 150px;
                }
            </style>
            <!-- form 태그 추가 -->
            <form>
                <div class="form-item">
                    <input type="text" name="id" id="id" placeholder="아이디" />
                </div>
                <div class="form-item">
                    <input type="password" name="pw" id="pw" placeholder="비밀번호" />
                </div>
                <div class="form-item">
                    <input type="password" name="re_pw" id="re_pw" placeholder="비밀번호 확인" />
                </div>
                <div class="form-item">
                    <input type="number" name="phone_number" id="phone_number" placeholder="전화번호" pattern="\d{3}-\d{3,4}-\d{4}" title="전화번호 형식: 000-0000-0000" />
                    <button type="button" onclick="verify_send_phone()" class="telBtn">전송</button>
                </div>
                <script src="../static/js/bootstrap.js"></script>
                <div class="form-item">
                    <input type="number" name="phone_key" id="phone_key" placeholder="인증번호" />
                </div>
                <div class="form-item">
                    <button type="button" onclick="register()"> 회원가입 </button>
                </div>
            </form>
            <!-- form 태그 추가 끝 -->
            <a href="/{{shop_name}}/login"> 이미 아이디가 있으신가요? 로그인하기 </a>
        </div>
    </div>
    <script>
        function verify_send_phone() {

            $.ajax({
                url: "/send_sms",
                type: "post",
                data: $("form").serialize()
            }).done(function (data) {
                if (data == "success") {
                    toastr.success("인증번호가 전송되었습니다!")
                } else {
                    toastr.error(data);
                }
            })
        }
    </script>
    <script>
        function register() {
            id = document.querySelector("#id").value;
            pw = document.querySelector("#pw").value;
            re_pw = document.querySelector("#re_pw").value;
            phone_number = document.querySelector("#phone_number").value;
            phone_key = document.getElementById("phone_key").value;

            $.ajax({
                url: "/{{shop_name}}/register",
                type: "post",
                data: {
                    id: id,
                    pw: pw,
                    re_pw: re_pw,
                    phone_number: phone_number,
                    phone_key: phone_key
                },
            }).done(function (data) {
                if (data == "register_success") {
                    location.href = '/{{shop_name}}';
                } else {
                    toastr.error(data);
                }
            })
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
